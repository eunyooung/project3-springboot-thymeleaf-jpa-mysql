<!DOCTYPE html>
<html>
<head>
  <script>
    $(function(){
        $('.youtube').click(function(){
            let no=$(this).attr("data-no");
            $('#music').attr("src", 'https://www.youtube.com/embed/' + no);
            
        });
        
        $('.close').click(function(){
            $('#music').attr("src", '');
            
        });
    })
  </script>
</head>
<body>
  <div class="content">
    <div class="p-b-20"><h4 th:text="${title}"></h4></div>
    <table id="list">
      <tbody th:each="vo:${list}">
        <tr>
          <td><img class="poster pointer" th:src="${vo.poster}" th:data-no="${vo.no}"></td>
          <td class="text-center">
            <b><p th:text="${vo.ranks}"></p></b>
            <span class="fs-14" th:if="${vo.state.equals('상승')}"><i class="fas fa-caret-up cl-red"></i></span>
            <span class="fs-14" th:if="${vo.state.equals('하강')}"><i class="fas fa-caret-down cl-red"></i></span>
            <span class="fs-14" th:if="${!vo.state.equals('유지')}" th:text="${vo.increments}"></span>
          </td>
          <td>
            <a th:href="@{/music/detail(no=${vo.no})}">
              <p th:text="${vo.title}"></p>
              <p class="fs-16" th:text="${vo.singer}"></p>
            </a>
          </td>
          <td>
            <p class="fs-16" th:text="${vo.album}"></p>
          </td>
          <td>
            <i class="fab fa-youtube youtube pointer" th:data-no="${vo.youtube}" data-toggle="modal" data-target="#youtubemodal"></i>
          </td>
          <td>
            <a th:href="@{/music/detail(no=${vo.no})}"><i class="fas fa-bars"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <ul class="pagination justify-content-center fs-22">
      <li class="page-item" th:if="${startPage}>1"><a th:href="@{/main(page=${startPage-1},cate=${cate})}">&laquo; Previous</a></li>
      <li class="page-item" th:each="i:${#numbers.sequence(startPage,endPage)}" th:class="${i==curpage}?'current':''"><a th:href="@{/main(page=${i},cate=${cate})}" th:text="${i}"></a></li>
      <li class="page-item" th:if="${endPage<totalpage}"><a th:href="@{/main(page=${endPage+1},cate=${cate})}">Next &raquo;</a></li>
    </ul>
    
    <!-- Modal -->
    <div class="modal fade" id="youtubemodal" tabindex="-1" role="dialog" aria-labelledby="youtubemodal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <iframe id="music" style="width:450px;height:300px" src=""></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
